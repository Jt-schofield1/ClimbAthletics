<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Football with motion lines -->
  <defs>
    <linearGradient id="footballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62831;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Motion lines -->
  <g stroke="#E63946" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.7">
    <line x1="280" y1="350" x2="240" y2="370" />
    <line x1="290" y1="380" x2="250" y2="400" />
    <line x1="300" y1="410" x2="260" y2="430" />
    <line x1="280" y1="320" x2="240" y2="340" />
    <line x1="300" y1="290" x2="260" y2="310" />
    <line x1="320" y1="440" x2="280" y2="460" />
    <line x1="310" y1="260" x2="270" y2="280" />
  </g>
  
  <!-- Football -->
  <ellipse cx="400" cy="300" rx="80" ry="120" fill="url(#footballGradient)" transform="rotate(-20 400 300)" />
  
  <!-- Football laces -->
  <g stroke="white" stroke-width="4" fill="none" transform="rotate(-20 400 300)">
    <line x1="400" y1="220" x2="400" y2="380" />
    <line x1="390" y1="240" x2="410" y2="240" />
    <line x1="390" y1="260" x2="410" y2="260" />
    <line x1="390" y1="280" x2="410" y2="280" />
    <line x1="390" y1="300" x2="410" y2="300" />
    <line x1="390" y1="320" x2="410" y2="320" />
    <line x1="390" y1="340" x2="410" y2="340" />
    <line x1="390" y1="360" x2="410" y2="360" />
  </g>
  
  <!-- Main text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#E63946">
    C.L.I.M.B. ATHLETICS
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#E63946" letter-spacing="2px">
    COMMITMENT. LEADERSHIP. INNOVATION. MENTORSHIP. BALANCE
  </text>
</svg>